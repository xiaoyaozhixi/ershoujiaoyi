<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二手市场</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/main.css" >
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
    <div class="main_head">
        <P>欢迎您，{{ request.session.username }}</P>
        <button type="button" class="btn btn-default"><a href="/logout/" >退出</a></button>
    <div class="main">
        <a class="btn btn-link"  href="/user_center/" >| 用户中心</a>
    </div>
    <div class="main">
        <a class="btn btn-link"  href="/shop/main/" >首页</a>
    </div>
</div>
    <div class="title">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="find" >
                <a type="button" class="btn btn-warning" id="find-button" href="javascript:void(0);" onclick="go_search()">
                </a>
                <button type="button" class="btn btn-warning"><a href="/shop/release_goods/">发布闲置</a></button>
            </div>
        </div>      
    </div>
    <div class="top">
        <a href="#"><img src="/static/img/top.png"></a>
    </div>
    <div class="main_content">
        <div class="second_content_left nav-1" id="f3">
            <img src="/static/img/数码.png">
            <a href="#">电子数码</a>
            <div class="third_content">
                {% for digital in digital_list %}
                <div class="goods">
                    <img src="/static/{{ digital.picture }}" >
                </div>
                <div class="describe">
                    <img src="/static/img/箭头.png" >
                    <a href="/shop/details/{{ digital.id }}/">{{ digital.title }}</a>
                    <img src="/static/img/金钱.png" class="rmb">
                    <span>{{ digital.price }}</span>
                    <p>
                        {{ digital.description }}
                    </p>
                </div>
                {% empty %}
                    <span>目前没有商品</span>
                {% endfor %}

            </div>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>
        </div>
                           
    </div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
