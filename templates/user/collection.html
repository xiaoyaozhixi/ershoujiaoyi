<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的收藏</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/user_center.css" >
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
    <div class="main_head">
            <P>欢迎您，{{ request.session.username }}</P>
            <button type="button" class="btn btn-default"><a href="/logout/">退出</a></button>
        <div class="main">
            <a class="btn btn-link"  href="/user_center/">| 用户中心</a>
        </div>
        <div class="main">
            <a class="btn btn-link"  href="/shop/main/">首页</a>
        </div>
    </div>
    <div class="title">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <button type="button" class="btn btn-warning"><a href="/shop/release_goods/">发布商品</a></button>
            </div>
        </div>    
    </div>
    <div class="top">
        <a href="#"><img src="/static/img/top.png"></a>
    </div>
    <div class="list">
        <div class="list_main "> 
            <ul class="list-group">
                <li class="list-group-item"><a href="/user_center/">个人资料</a></li>
                <li class="list-group-item"><a href="/my_post/">我的发布</a></li>
                <li class="list-group-item"><a href="/my_cart/">我的购物车</a></li>
                <li class="list-group-item"><a href="/my_order/">我的订单</a></li>
                <li class="list-group-item"><a href="/collection/">我的收藏</a></li>
                <li class="list-group-item"><a href="/change_password/">修改密码</a></li>
            </ul>
        </div>
        <div class="list_body">
            <p class="text-center">我的收藏</p>
                {% for clt_goods in collects %}
                <p>
                    <li>收藏时间：{{clt_goods.clt_time}}</li>
                    <li>上传者：{{clt_goods.owner}}</li>
                    <li>名称：{{clt_goods.title}}</li>
                    <button type="button" class="btn btn-warning btn-lg" style="float: right; margin: 5px"><a href="/shop/details/{{ clt_goods.clt_relation_note.id }}/">查看</a></button>
                    <button type="button" class="btn btn-warning btn-lg" style="float: right; margin: 5px"><a href="/remove_clt_goods/{{ clt_goods.id }}/" style="color: white">取消收藏</a></button>
                {% empty %}
                    <span>目前没有收藏</span>
                 </p>   
                 {% endfor %}
            <div class="clearfix">
                <ul class="pagination">
                    {{ page_string }}
                </ul>
            </div>
        </div>          
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/search.js"></script>
</body>
</html>
